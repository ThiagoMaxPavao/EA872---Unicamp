<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Troca de senha</title>
    </head>
    <body>
        <h2 style="text-align: center;">
            Alteração de Senha - Servidor de Thiago Maximo Pavão
        </h2>
        <h3 style="text-align: center;">
            Formulário para realizar troca de senha
        </h3>
        <form method="post">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td style="text-align: right;">
                            Nome do usuário:
                        </td>
                        <td style="text-align: center;">
                            <input name="username" size="12" maxlength="30" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            Senha atual:
                        </td>
                        <td style="text-align: center;">
                            <input name="current-password" size="12" maxlength="30" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            Nova senha:
                        </td>
                        <td style="text-align: center;">
                            <input name="new-password" size="12" minlength="8" maxlength="30" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            Confirmação da nova senha:
                        </td>
                        <td style="text-align: center;">
                            <input name="new-password-confirm" size="12" minlength="8" maxlength="30" type="password">
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div style="text-align: center;">
                <input name="confirmar" value="Confirmar" type="submit">
            </div>
        </form>
    </body>
</html>
